syntax = "proto3";

package book_merger;

service OrderbookAggregator {
  rpc BookSummary (Empty) returns (Summary);
}

message Empty {}

message Summary {
  double spread = 1;
  repeated Level bids = 2;
  repeated Level asks = 3;
}

message Level {
  string exchange = 1;
  double price = 2;
  double amount = 3;
}

